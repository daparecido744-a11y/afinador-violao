<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #0b0b12);

    }

    }

      margin-top: 20px;

    }

    .low { color: #ffca28; }
    .high { color: #ff5252; }

<body>
  <div class="app">
    <h1>ðŸŽ¸ Afinador de ViolÃ£o</h1>
    <p>Use o microfone e toque uma corda</p><button id="start">Ativar Microfone</button>

<div class="note" id="note">--</div>
<div class="freq" id="freq">0 Hz</div>
<div class="status" id="status">Aguardando som</div>

  </div>  <script>
    const startBtn = document.getElementById('start');
    const noteEl = document.getElementById('note');
    const freqEl = document.getElementById('freq');
    const statusEl = document.getElementById('status');

    let audioContext, analyser, dataArray;

    const notes = [
      { note: 'E', freq: 82.41 },  // Mi grave
      { note: 'A', freq: 110.00 }, // LÃ¡
      { note: 'D', freq: 146.83 }, // RÃ©
      { note: 'G', freq: 196.00 }, // Sol
      { note: 'B', freq: 246.94 }, // Si
      { note: 'E', freq: 329.63 }  // Mi agudo
    ];

    startBtn.onclick = async () => {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        await audioContext.resume();

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioContext.createMediaStreamSource(stream);

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        dataArray = new Float32Array(analyser.fftSize);

        source.connect(analyser);
        startBtn.style.display = 'none';
        statusEl.textContent = 'Microfone ativo ðŸŽ¤';
        detectPitch();
      } catch (err) {
        statusEl.textContent = 'Erro ao ativar microfone';
        alert('O navegador bloqueou o microfone. Use HTTPS ou Chrome/Opera e permita o acesso.');
        console.error(err);
      }
    };

    function detectPitch() {
      analyser.getFloatTimeDomainData(dataArray);
      const freq = autoCorrelate(dataArray, audioContext.sampleRate);

      if (freq !== -1) {
        freqEl.textContent = freq.toFixed(2) + ' Hz';
        const nearest = getNearestNote(freq);
        noteEl.textContent = nearest.note;

        const diff = freq - nearest.freq;
        if (Math.abs(diff) < 1) {
          statusEl.textContent = 'Afinado âœ”';
          statusEl.className = 'status ok';
        } else if (diff < 0) {
          statusEl.textContent = 'Aumente a afinaÃ§Ã£o';
          statusEl.className = 'status low';
        } else {
          statusEl.textContent = 'Diminua a afinaÃ§Ã£o';
          statusEl.className = 'status high';
        }
      }
      requestAnimationFrame(detectPitch);
    }

    function getNearestNote(freq) {
      let minDiff = Infinity;
      let closest = notes[0];
      for (const n of notes) {
        const diff = Math.abs(freq - n.freq);
        if (diff < minDiff) {
          minDiff = diff;
          closest = n;
        }
      }
      return closest;
    }

    function autoCorrelate(buffer, sampleRate) {
      let SIZE = buffer.length;
      let rms = 0;

      for (let i = 0; i < SIZE; i++) {
        rms += buffer[i] * buffer[i];
      }
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;

      let r1 = 0, r2 = SIZE - 1;
      for (let i = 0; i < SIZE / 2; i++) {
        if (Math.abs(buffer[i]) < 0.2) { r1 = i; break; }
      }
      for (let i = 1; i < SIZE / 2; i++) {
        if (Math.abs(buffer[SIZE - i]) < 0.2) { r2 = SIZE - i; break; }
      }

      buffer = buffer.slice(r1, r2);
      SIZE = buffer.length;

      const c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
          c[i] += buffer[j] * buffer[j + i];
        }
      }

      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) {
          maxval = c[i];
          maxpos = i;
        }
      }

      return sampleRate / maxpos;
    }
  </script></body>
